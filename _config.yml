# Site settings
title: Zane's Homepage
description: Exploring all that GitHub has to offer
author: Zane Perrin Smith

# Build settings
markdown: kramdown
theme: jekyll-theme-midnight
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalinks
permalink: pretty

